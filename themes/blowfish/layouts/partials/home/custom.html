<style>
body {
    background-image: url('background.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    min-height: 100vh;
  }
  #verse {
    border-right: 0.15em solid #333; /* 光標效果 */
    white-space: nowrap;
    overflow: hidden;
    display: inline-block; /* 確保寬度自適應 */
    margin-top: 100px; /* 向下移動 50 像素 */
  }
</style>

{{ $disableImageOptimization := .Site.Params.disableImageOptimization | default false }}
<article class="{{ if not .Site.Params.homepage.showRecent }}
    h-full
  {{ end }} flex flex-col items-center justify-center text-center">
  <header class="relative px-1 py-1 flex flex-col items-center mb-3">
    <div id="verse" class="text-2xl font-normal"></div>
  </header>
  <section class="prose dark:prose-invert">{{ .Content }}</section>
</article>
<section>
  {{ partial "recent-articles/main.html" . }}
</section>

<script>
  const verses = [
    "你 的 話 是 我 腳 前 的 燈 ， 是 我 路 上 的 光 。 - 詩篇 119:105",
    "凡 勞 苦 擔 重 擔 的 人 可 以 到 我 這 裡 來 ， 我 就 使 你 們 得 安 息 。 - 馬太福音 11:28",
    "壓 傷 的 蘆 葦 ， 祂 不 折 斷 ； 將 殘 的 火 把 ， 祂 不 吹 滅 。 - 以賽亞書 42:3"
  ];

  let verseIndex = 0;
  const verseElement = document.getElementById('verse');
  const typingSpeed = 70; // 打字速度（每個字符的毫秒數）
  const delayBetweenVerses = 5000; // 5秒延遲
  let charIndex = 0;

  function typeVerse() {
    if (charIndex < verses[verseIndex].length) {
      verseElement.textContent += verses[verseIndex].charAt(charIndex);
      charIndex++;
      setTimeout(typeVerse, typingSpeed);
    } else {
      // 等待5秒後顯示下一句
      setTimeout(() => {
        charIndex = 0;
        verseElement.textContent = ''; // 清空當前文字
        verseIndex = (verseIndex + 1) % verses.length; // 切換到下一句
        typeVerse();
      }, delayBetweenVerses);
    }
  }

  // 初始啟動打字機效果
  document.addEventListener('DOMContentLoaded', () => {
    typeVerse();
  });
</script>
